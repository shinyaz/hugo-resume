<h2 class="visually-hidden">{{ i18n "lang_select_title" }}</h2>
<nav class="language-selector layout__language-selector">
  <ul class="navbar-nav">
    {{ if .IsTranslated -}}
      <i class="fas fa-language" aria-hidden="true" style="font-size:1.75rem"></i>
      {{ range .Translations }}
        <li class="nav-item"><a class="nav-link js-scroll-trigger" rel="alternate" href="{{ .RelPermalink }}" hreflang="{{ .Lang }}" lang="{{ .Lang }}">{{ .Site.Language.Params.LanguageName }}</a></li>
      {{ end -}}
    {{ else -}}
      {{ range .Site.Languages -}}
        {{ if ne $.Site.Language.Lang .Lang }}
          <li class="nav-item"><a class="nav-link js-scroll-trigger" rel="alternate" href="/{{ .Lang }}" hreflang="{{ .Lang }}" lang="{{ .Lang }}">{{ .Params.LanguageName }}</a></li>
        {{ end -}}
      {{ end -}}
    {{ end -}}
  </ul>
</nav>
